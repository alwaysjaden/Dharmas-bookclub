<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Bookclub</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>


    <div class="header">
      <div class="row column text-center">
        <h1 class="title">Barnes & Noble's</h1>
        <h2 class="subheader">Book Club Assitant</h2>
      </div>
    </div>
    <nav class="hover-underline-menu" data-menu-underline-from-center>
      <ul class="menu align-center">
        <li><a id="bookSearch">Book Search</a></li>
        <li><a value="Search" id="bestseller-button">Best Sellers</a></li>
        <li><a href="#">Location</a></li>
      </ul>
    </nav>

    <div class="text-center container searchBooks">
      <div class="row column"></div><br>
        <h4>Search by title or author to find your next book club choice: </h4>
        <div class="input-group input-group-rounded">

          <!--Search bar for Google API Author Search-->
          <input class="input-group-field" type="search" id="search-bar" placeholder="Enter Title or Author">
          <div class="input-group-button">
            <input type="submit" class="button secondary" value="Search" id="search-button">
          </div>
        </div>
    </div>
    
    <!-- Space for dynamically created elements, built from API call results -->
    <div class="context row medium-8 large-7 grid-padding-3 columns" id="list"></div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script src="./assets/script.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
