<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
  </head>
  <body>


    <div class="callout large primary">
      <div class="row column text-center">
        <h1>Barnes & Noble's</h1>
        <h2 class="subheader">Book Club Assitant</h2>
      </div>

      <hr>
      
      <div class="row column"></div>
        <h2>Search by title or author to find your next book club choice</h2>
        <div class="input-group input-group-rounded">
          <input class="input-group-field" type="search" id="search-bar" placeholder="Enter Title or Author">
          <div class="input-group-button">
            <input type="submit" class="button secondary" value="Search" id="search-button">
          </div>
        </div>

        <h2>Or checkout the current New York Times bestsellers list to see what's trending now</h2>
        <div class="input-group-button">
          <input type="submit" class="button secondary" value="Search" id="bestseller-button">
        </div>

    </div>
    <!-- We can now combine rows and columns when there's only one column in that row -->
    <div class="row medium-8 large-7 columns" id="list"></div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script src="./assets/script.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
